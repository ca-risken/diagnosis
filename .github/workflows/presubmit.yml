name: Pre Submit

on:
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  Tests:
    runs-on: ubuntu-latest
    env:
      GO_VERSION: 1.17
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set token for access internal repository
        run: git config --global url."https://${{ secrets.GO_MODULES_TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      - name: Setup golang
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Tests
        run: make go-test -j

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ github.sha }}
            ${{ runner.os }}-buildx-
            refs/head/master

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build ApplicationScan Images
        uses: docker/build-push-action@v2
        with:
          context: cmd/applicationscan
          platforms: linux/amd64
          builder: ${{ steps.buildx.outputs.name }}
          push: false
          tags: ${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          secrets: |
            "GITHUB_TOKEN=${{ secrets.GO_MODULES_TOKEN }}"
            "GITHUB_USER=${{ secrets.GO_MODULES_USER }}"

      - name: Build Diagnosis Images
        uses: docker/build-push-action@v2
        with:
          context: cmd/diagnosis
          platforms: linux/amd64
          builder: ${{ steps.buildx.outputs.name }}
          push: false
          tags: ${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          secrets: |
            "GITHUB_TOKEN=${{ secrets.GO_MODULES_TOKEN }}"
            "GITHUB_USER=${{ secrets.GO_MODULES_USER }}"

      - name: Build Jira Images
        uses: docker/build-push-action@v2
        with:
          context: cmd/jira
          platforms: linux/amd64
          builder: ${{ steps.buildx.outputs.name }}
          push: false
          tags: ${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          secrets: |
            "GITHUB_TOKEN=${{ secrets.GO_MODULES_TOKEN }}"
            "GITHUB_USER=${{ secrets.GO_MODULES_USER }}"

      - name: Build PortScan Images
        uses: docker/build-push-action@v2
        with:
          context: cmd/portscan
          platforms: linux/amd64
          builder: ${{ steps.buildx.outputs.name }}
          push: false
          tags: ${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          secrets: |
            "GITHUB_TOKEN=${{ secrets.GO_MODULES_TOKEN }}"
            "GITHUB_USER=${{ secrets.GO_MODULES_USER }}"

      - name: Build WPScan Images
        uses: docker/build-push-action@v2
        with:
          context: cmd/wpscan
          platforms: linux/amd64
          builder: ${{ steps.buildx.outputs.name }}
          push: false
          tags: ${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          secrets: |
            "GITHUB_TOKEN=${{ secrets.GO_MODULES_TOKEN }}"
            "GITHUB_USER=${{ secrets.GO_MODULES_USER }}"
